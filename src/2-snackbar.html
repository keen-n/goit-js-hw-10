<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label class="label-input">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <div class="wrapper-fieldset">
          <label class="label-fieldset">
            <input
              class="radio-btn"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="label-fieldset">
            <input
              class="radio-btn"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </div>
      </fieldset>

      <button class="btn-snackbar" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
